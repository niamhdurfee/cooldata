    <script>

    $(function() {

        // this function can convert Date objects to a string
        // it can also convert strings to Date objects
        // see: https://github.com/mbostock/d3/wiki/Time-Formatting
        var dateFormatter = d3.time.format("%Y-%m-%d");

        //==========================================
        //--- HERE IS WHERE ALL THE MAGIC STARTS --
        //==========================================

        // variables keeping global knowledge of the data
        var tripData = [];
        var stationData = {};

        // call this function after Data is loaded, reformatted and bound to the variables
        var initVis = function() {
          var MyEventHandler = new Object();

          // Instantiate all Vis Objects here
          var forceVis = new ForceVis(d3.select("#forceVis"), tripData, stationData, MyEventHandler);

          // Bind the eventHandler to other Vis Objects
          $(MyEventHandler).bind("selectionChanged", function(event, from, to, status) {
            // age_vis.onSelectionChange(from, to, status);
          })
        };

        // call this function after both files are loaded -- error should be "null" if no error
        var dataLoaded = function(_tripData, _stationData) {
            stationData = _stationData;
                // time: dateFormatter.parse(d.day),
            tripData = _tripData;
            initVis();
        };

        var startHere = function() {
          
            d3.text("data/matrix.csv", function(text) {
              tripData = d3.csv.parseRows(text);
            });

            d3.json("data/stations.json", function(errorStation, stationData) {
                if (!errorStation) {
                  dataLoaded(tripData, stationData)
                }
            });
        };

        startHere();
      })
    </script>
